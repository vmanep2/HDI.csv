<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "https://d3js.org/d3.v5.min.js"></script>
    <title>cs416 d3 project</title>
    
</head>
<script src = "https://d3js.org/d3.v5.min.js"></script>
<style> circle {fill: lightblue; stroke: black;} </style>

<body onload='init()'>
    <svg width=300 height=300>
    </svg>

    <script>
        async function init() { 
            console.log("hi")
            const data = await d3.csv('https://raw.githubusercontent.com/vmanep2/cs416project/main/HDIdata.csv');
            console.log("hi")
            console.log("data", data)


            var x = d3.scaleLinear().domain([50,90]).range([0,200]);
            var y = d3.scaleLinear().domain([0,20]).range([200,0]);

            d3.select("svg")
            .append("g")
            .attr("transform","translate("+50+","+-50+")")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d,i) {return x(d.LifeExpectancyAtBirth);})
            .attr("cy", function(d,i) {return y(d.ExpectedYearsOfSchooling);})
            .attr("r", function(d,i) {return 3;});


            d3.select('svg')
            .append("g")
            .attr("transform","translate("+50+","+50+")")
            .call(d3.axisLeft(y).tickFormat(d3.format("~s")).tickValues([0,10,20,30]));

            d3.select('svg')
            .append("g")
            .attr("transform","translate("+50+","+(200+50)+")")
            .call(d3.axisBottom(x).tickFormat(d3.format("~s")).tickValues([10,20,30,40,50,60,70,80,90]));


        }
        
    </script> 

    
</body>
</html>
